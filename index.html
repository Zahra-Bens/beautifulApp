<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp shadow-sm border-0">
        <div class="row">
          <div class="col-9">
            <form class="searchForm" id="search-form">
              <input
                type="search"
                placeholder="Type a city.."
                autocomplete="off"
                autofocus="on"
                class="form-control shadow-sm border-0"
                id="city-input"
              /> 
          </div> 
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="foram-control btn btn-primary shadow-sm"
            />
          </div>
				</div> 
			</form>
        <h1 id="city"></h1>
        <ul>
          <li id="date">Wednesday 22</li>
          <li><span id="description"> </span></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Cloudy icon"
              class="weather-icon"
            />

            <span class="temperature" id="temperature"></span
            ><span class="units"id="celsius-link">
              Â°C
             
            </span>
          </div>
          <div class="col-6">
            <ul>
              
              <li> <span id="hum">Humidity: 77%</span></li>
              <li> <span id="wind">Wind: 8 km/h</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <p><a href="https://github.com/Zahra-Bens/beautifulApp">Open-source code</a>, by Zahra Bensaidane</p>
  </body>
</html>
